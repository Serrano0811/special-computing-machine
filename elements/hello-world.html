<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="hello-world">
	<template>
		<h1>Hello <strong>{{who}}</strong></h1>
	</template>
	<style>
		h1 strong {
			color: red;
			text-shadow: 1px 1px 3px;
		}
	</style>
	<script>
		Polymer({
			is: 'hello-world',
			properties: {
				who: {
					type: String,
					value: 'World'
				}
			}
		});
	</script>
</dom-module>
